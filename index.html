    <script>
        // Create six image elements
        var img1 = document.createElement('img');

        var img4 = document.createElement('img');
        var img5 = document.createElement('img');

        img3.src = '3.jpg?' + Math.random();
        img4.src = '4.jpg?' + Math.random();
        img5.src = '5.jpg?' + Math.random();
        img6.src = '6.jpg?' + Math.random();

        // Set the style of the image elements to hide them by default
        img1.style.display = 'none';
        img2.style.display = 'none';
        img3.style.display = 'none';
        img4.style.display = 'none';
        img5.style.display = 'none';
        img6.style.display = 'none';

        document.body.appendChild(img1);
        document.body.appendChild(img2);
        document.body.appendChild(img3);
        document.body.appendChild(img4);
        document.body.appendChild(img5);
        document.body.appendChild(img6);

        var button2 = document.getElementById('button2');
        var button3 = document.getElementById('button3');
        var button4 = document.getElementById('button4');
        var button5 = document.getElementById('button5');
        var button6 = document.getElementById('button6');

        // Add the event listeners to the button elements
        button1.addEventListener('click', showImage1, false);
        button2.addEventListener('click', showImage2, false);
        button3.addEventListener('click', showImage3, false);
        button4.addEventListener('click', showImage4, false);
        button5.addEventListener('click', showImage5, false);
        button6.addEventListener('click', showImage6, false);

        // Define the functions to show the corresponding image when the corresponding button is clicked
        function showImage1() {
            img1.style.display = 'block';
            img2.style.display = 'none';
            img3.style.display = 'none';
            img4.style.display = 'none';
